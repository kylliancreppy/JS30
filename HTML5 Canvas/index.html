<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Array</title>
    </head>
    <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        let isDrawing = false;
    </script>
    </body>
